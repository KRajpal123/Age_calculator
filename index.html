<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<div class="box">
 <form action="" id="form">
  <div class="box-content">
    <label for="day">DAY</label> 
    <label for="month">MONTH</label>
    <label for="year">YEAR</label>
  <input type="text" name="day" id="day" placeholder="DD" value="">
  <input type="text" name="month" id="month" placeholder="MM" value="">
  <input type="text" name="year" id="year" placeholder="YYYY" value="">
   </div>
   <hr> 
   <button type="submit">Submit</button>
 </form>

 <div class="details">
  <h1><span id="YEAR">--</span>  Years</h1>
  <h1><span id="MONTH">--</span>   Months</h1>
  <h1><span id="DAY">--</span>   Days</h1>
 </div>
</div>

  <script src="index.js"></script>
</body>
</html>
